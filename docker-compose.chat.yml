version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  user-service:
    image: python:3.11
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "pip install -r requirements.chat.txt && uvicorn user_service:app --host 0.0.0.0 --port 8000"
    depends_on: [postgres, redis]
    env_file: .env.chat
    ports:
      - "8000:8000"

  agent-service:
    image: python:3.11
    volumes:
      - .:/app
    working_dir: /app
    command: bash -c "pip install -r requirements.chat.txt && uvicorn agent_service:app --host 0.0.0.0 --port 8001"
    depends_on: [redis]
    env_file: .env.chat
    ports:
      - "8001:8001"