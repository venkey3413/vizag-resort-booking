<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Bookings - Resort Management</title>
    <link rel="icon" type="image/png" href="cropped_circle_image.png">
    <link rel="shortcut icon" href="cropped_circle_image.png">
    <link rel="stylesheet" href="style.css?v=20250103020">
</head>
<body>


    <main class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('bookings')">Resort Bookings</button>
            <button class="tab-btn" onclick="showTab('food-orders')">Food Orders</button>
            <button class="tab-btn" onclick="showTab('travel-bookings')">Travel Bookings</button>
            <button class="tab-btn" onclick="showTab('resort-management')">Resort Management</button>
        </div>
        
        <section id="bookings-tab" class="tab-content active">
            <h2>All Bookings</h2>
            <div id="bookingsGrid" class="bookings-grid">
                <!-- Bookings will be loaded here -->
            </div>
        </section>
        
        <section id="food-orders-tab" class="tab-content">
            <div class="section-header">
                <h2>Food Orders</h2>
                <button id="clearAllFoodOrdersBtn" class="clear-all-btn" onclick="clearAllFoodOrders()">
                    üóëÔ∏è Clear All Food Orders
                </button>
            </div>
            <div id="foodOrdersGrid" class="food-orders-grid">
                <!-- Food orders will be loaded here -->
            </div>
        </section>
        
        <section id="travel-bookings-tab" class="tab-content">
            <h2>Travel Bookings</h2>
            <div id="travelBookingsGrid" class="travel-bookings-grid">
                <!-- Travel bookings will be loaded here -->
            </div>
        </section>
        
        <section id="resort-management-tab" class="tab-content">
            <div class="section-header">
                <h2>Resort Management</h2>
                <button class="add-resort-btn" onclick="showAddResortModal()">
                    ‚ûï Add New Resort
                </button>
            </div>
            <div id="resortsGrid" class="resorts-grid">
                <!-- Resorts will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Resort Block Modal -->
    <div id="blockModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Block Resort Dates</h3>
            <div class="block-form">
                <select id="blockResortId">
                    <option value="">Select Resort</option>
                </select>
                <input type="date" id="blockDate" required>
                <input type="text" id="blockReason" placeholder="Reason (optional)">
                <button onclick="blockResort()">Block Date</button>
            </div>
            <div class="block-list" id="blockList"></div>
            <button onclick="closeBlockModal()">Close</button>
        </div>
    </div>

    <!-- Resort Modal -->
    <div id="resortModal" class="modal" style="display: none;">
        <div class="modal-content resort-modal">
            <span class="close" onclick="closeResortModal()">&times;</span>
            <h3 id="resortModalTitle">Add New Resort</h3>
            <form id="resortForm" class="resort-form">
                <input type="hidden" id="resortId">
                
                <div class="form-group">
                    <label>Resort Name *</label>
                    <input type="text" id="resortName" required>
                </div>
                
                <div class="form-group">
                    <label>Location *</label>
                    <input type="text" id="resortLocation" required>
                </div>
                
                <div class="form-group">
                    <label>Base Price (‚Çπ) *</label>
                    <input type="number" id="resortPrice" required min="1">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="resortDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Main Image URL</label>
                    <input type="url" id="resortImage">
                </div>
                
                <div class="form-group">
                    <label>Gallery Images (one per line)</label>
                    <textarea id="resortGallery" rows="3" placeholder="https://example.com/image1.jpg\nhttps://example.com/image2.jpg"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Video URLs (one per line)</label>
                    <textarea id="resortVideos" rows="2" placeholder="https://example.com/video1.mp4\nhttps://example.com/video2.mp4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Google Maps Link</label>
                    <input type="url" id="resortMapLink">
                </div>
                
                <div class="form-group">
                    <label>Amenities (comma separated)</label>
                    <input type="text" id="resortAmenities" placeholder="WiFi, Pool, Restaurant, Parking">
                </div>
                
                <!-- Coupon Creation Section -->
                <div class="coupon-section">
                    <h4>üéüÔ∏è Create Resort Coupon (Optional)</h4>
                    <div class="coupon-toggle">
                        <input type="checkbox" id="createCouponToggle" onchange="toggleCouponForm()">
                        <label for="createCouponToggle">Create a coupon for this resort</label>
                    </div>
                    
                    <div id="couponFormSection" class="coupon-form-section" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Coupon Code *</label>
                                <input type="text" id="newCouponCode" placeholder="e.g., RESORT20" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label>Discount Type *</label>
                                <select id="newCouponType">
                                    <option value="percentage">Percentage (%)</option>
                                    <option value="fixed">Fixed Amount (‚Çπ)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Discount Value *</label>
                                <input type="number" id="newCouponDiscount" placeholder="20" min="1">
                            </div>
                            <div class="form-group">
                                <label>Valid Days</label>
                                <select id="newCouponDayType">
                                    <option value="all">All Days</option>
                                    <option value="weekday">Weekdays (Mon-Fri)</option>
                                    <option value="weekend">Weekends (Sat-Sun)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="closeResortModal()">Cancel</button>
                    <button type="submit">Save Resort</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Coupon Modal -->
    <div id="couponModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Manage Coupons</h3>
            <div class="coupon-form">
                <input type="text" id="couponCode" placeholder="Coupon Code (e.g., SAVE20)" maxlength="20">
                <select id="couponType">
                    <option value="percentage">Percentage (%)</option>
                    <option value="fixed">Fixed Amount (‚Çπ)</option>
                </select>
                <input type="number" id="couponDiscount" placeholder="Discount Value" min="1">
                <select id="couponDayType">
                    <option value="all">All Days</option>
                    <option value="weekday">Weekdays (Mon-Fri)</option>
                    <option value="weekend">Weekends (Sat-Sun)</option>
                </select>
                <button onclick="createCoupon()">Create Coupon</button>
            </div>
            <div class="coupon-list" id="couponList"></div>
            <button onclick="closeCouponModal()">Close</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js?v=20250103020"></script>
</body>
</html>
