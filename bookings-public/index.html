<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Bookings - Resort Management</title>
    <link rel="icon" type="image/png" href="cropped_circle_image.png">
    <link rel="shortcut icon" href="cropped_circle_image.png">
    <link rel="stylesheet" href="style.css?v=20250103020">
</head>
<body>


    <main class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('bookings')">Resort Bookings</button>
            <button class="tab-btn" onclick="showTab('food-orders')">Food Orders</button>
            <button class="tab-btn" onclick="showTab('travel-bookings')">Travel Bookings</button>
        </div>
        
        <section id="bookings-tab" class="tab-content active">
            <h2>All Bookings</h2>
            <div id="bookingsGrid" class="bookings-grid">
                <!-- Bookings will be loaded here -->
            </div>
        </section>
        
        <section id="food-orders-tab" class="tab-content">
            <div class="section-header">
                <h2>Food Orders</h2>
                <button id="clearAllFoodOrdersBtn" class="clear-all-btn" onclick="clearAllFoodOrders()">
                    üóëÔ∏è Clear All Food Orders
                </button>
            </div>
            <div id="foodOrdersGrid" class="food-orders-grid">
                <!-- Food orders will be loaded here -->
            </div>
        </section>
        
        <section id="travel-bookings-tab" class="tab-content">
            <h2>Travel Bookings</h2>
            <div id="travelBookingsGrid" class="travel-bookings-grid">
                <!-- Travel bookings will be loaded here -->
            </div>
        </section>
        
    </main>

    <!-- Resort Modal -->
    <div id="resortModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeResortModal()">&times;</span>
            <h3 id="resortModalTitle">Add New Resort</h3>
            <form id="resortForm">
                <input type="hidden" id="resortId">
                <input type="text" id="resortName" placeholder="Resort Name" required>
                <input type="text" id="resortLocation" placeholder="Location" required>
                <input type="number" id="resortPrice" placeholder="Base Price" required>
                <textarea id="resortDescription" placeholder="Description"></textarea>
                <input type="url" id="resortImage" placeholder="Main Image URL">
                <textarea id="resortGallery" placeholder="Gallery URLs (one per line)"></textarea>
                <textarea id="resortVideos" placeholder="Video URLs (one per line)"></textarea>
                <input type="url" id="resortMapLink" placeholder="Google Maps Link">
                <textarea id="resortAmenities" placeholder="Amenities"></textarea>
                
                <div class="coupon-toggle">
                    <label>
                        <input type="checkbox" id="createCouponToggle" onchange="toggleCouponForm()">
                        Create Coupon for this Resort
                    </label>
                </div>
                
                <div id="couponFormSection" style="display: none;">
                    <input type="text" id="newCouponCode" placeholder="Coupon Code">
                    <select id="newCouponType">
                        <option value="percentage">Percentage</option>
                        <option value="fixed">Fixed Amount</option>
                    </select>
                    <input type="number" id="newCouponDiscount" placeholder="Discount Value">
                    <select id="newCouponDayType">
                        <option value="all">All Days</option>
                        <option value="weekday">Weekdays Only</option>
                        <option value="weekend">Weekends Only</option>
                    </select>
                </div>
                
                <button type="submit">Save Resort</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js?v=20250103021"></script>
</body>
</html>
