<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Resort Owner Dashboard - Vizag Resort Booking</title>
    <link rel="stylesheet" href="style.css?v=20250103001">
</head>
<body>
    <div class="dashboard-container">


        <main class="dashboard-main">
            <div class="tabs">
                <button class="tab-btn active" data-tab="availability">Date Management</button>
                <button class="tab-btn" data-tab="bookings">My Bookings</button>
            </div>

            <!-- Availability Management Tab -->
            <div id="availability" class="tab-content active">
                <div class="section-header">
                    <h2>ðŸ“… Date Availability Management</h2>
                    <button id="blockDateBtn" class="primary-btn">Block Date</button>
                </div>

                <div class="resorts-grid" id="resortsGrid">
                    <!-- Resort cards will be loaded here -->
                </div>

                <div class="blocked-dates-section">
                    <h3>ðŸš« Currently Blocked Dates</h3>
                    <div id="blockedDatesList" class="blocked-dates-list">
                        <!-- Blocked dates will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Bookings Tab -->
            <div id="bookings" class="tab-content">
                <div class="section-header">
                    <h2>ðŸ“‹ My Resort Bookings</h2>
                </div>
                <div id="bookingsList" class="bookings-list">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Block Date Modal -->
    <div id="blockDateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ðŸš« Block Date</h3>
                <span class="close">&times;</span>
            </div>
            <form id="blockDateForm">
                <div class="form-group">
                    <label for="resortSelect">Select Resort</label>
                    <select id="resortSelect" required>
                        <option value="">Choose a resort...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="blockDate">Date to Block</label>
                    <input type="date" id="blockDate" required>
                </div>
                <div class="form-group">
                    <label for="blockReason">Reason (Optional)</label>
                    <textarea id="blockReason" placeholder="Maintenance, renovation, etc."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="primary-btn">Block Date</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js?v=20250103001"></script>
</body>
</html>
