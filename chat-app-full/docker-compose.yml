version: '3.8'

services:
  chat-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./app.db
      - RAG_DB_DIR=chroma_store
    volumes:
      - ./app.db:/app/app.db
      - ./chroma_store:/app/chroma_store
      - ../resort_booking.db:/app/resort_booking.db:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3