apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resort-ingress
  namespace: vizag-resort
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: main-service
            port:
              number: 80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 80
      - path: /booking
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 80