apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: vizag-resort
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
    spec:
      containers:
      - name: admin-service
        image: your-dockerhub-username/vizag-resort-admin:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: resort-config
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: vizag-resort
spec:
  selector:
    app: admin-service
  ports:
  - port: 80
    targetPort: 3001
  type: ClusterIP