version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  main-service:
    build:
      context: .
      dockerfile: Dockerfile.main
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DB_API_URL=http://centralized-db-api:3003
      - BOOKING_API_URL=http://booking-service:3002
      - EMAIL_USER=vizagresortbooking@gmail.com
      - EMAIL_PASS=pcvclorjnrxdlnku
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis
      - centralized-db-api

  admin-service:
    build:
      context: .
      dockerfile: Dockerfile.admin
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DB_API_URL=http://centralized-db-api:3003
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis
      - centralized-db-api

  booking-service:
    build:
      context: .
      dockerfile: Dockerfile.booking
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DB_API_URL=http://centralized-db-api:3003
      - EMAIL_USER=vizagresortbooking@gmail.com
      - EMAIL_PASS=pcvclorjnrxdlnku
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - redis
      - centralized-db-api

  centralized-db-api:
    build:
      context: .
      dockerfile: Dockerfile.centralized-db
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    volumes:
      - db-data:/app
      - ./resort_booking.db:/app/resort_booking.db
    depends_on:
      - redis

  chat-system:
    build:
      context: ./chat-system
    ports:
      - "8000:8000"
      - "8001:8001"
      - "3004:3004"
    environment:
      - RESORT_API_URL=http://centralized-db-api:3003/api
    depends_on:
      - centralized-db-api
    restart: unless-stopped



volumes:
  redis-data:
  db-data:
