version: '3.8'

services:
  main:
    build:
      context: .
      dockerfile: Dockerfile.main
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./resort_booking.db:/app/resort_booking.db
    depends_on:
      - gateway

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    volumes:
      - ./resort_booking.db:/app/resort_booking.db
    depends_on:
      - gateway

  booking:
    build:
      context: .
      dockerfile: Dockerfile.booking
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    volumes:
      - ./resort_booking.db:/app/resort_booking.db
    depends_on:
      - gateway

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./resort_booking.db:/app/resort_booking.db

networks:
  default:
    driver: bridge