<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Resort Management</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ðŸ“‹ My Bookings</h1>
            <nav>
                <a href="https://vizagresortbooking.in">Main Site</a>
                <a href="https://vizagresortbooking.in:3001">Admin Panel</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="bookings-section">
            <h2>All Bookings</h2>
            <div class="admin-actions">
                <button onclick="showAddResortForm()" class="add-resort-btn">+ Add Resort</button>
            </div>
            <div id="bookingsGrid" class="bookings-grid">
                <!-- Bookings will be loaded here -->
            </div>
            
            <!-- Add Resort Modal -->
            <div id="addResortModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeAddResortModal()">&times;</span>
                    <h3>Add New Resort</h3>
                    <form id="addResortForm">
                        <input type="text" id="resortName" placeholder="Resort Name" required>
                        <input type="text" id="resortLocation" placeholder="Location" required>
                        <input type="number" id="resortPrice" placeholder="Price per night" required>
                        <textarea id="resortDescription" placeholder="Description" required></textarea>
                        <textarea id="resortAmenities" placeholder="Amenities (one per line)\nWiFi\nSwimming Pool\nRestaurant" rows="4"></textarea>
                        <input type="url" id="resortImage" placeholder="Main image URL" required>
                        <textarea id="resortGallery" placeholder="Gallery URLs (one per line)" rows="3"></textarea>
                        <textarea id="resortVideos" placeholder="Video URLs (one per line)" rows="2"></textarea>
                        <input type="url" id="resortMapLink" placeholder="Google Maps link">
                        <button type="submit">Add Resort</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
